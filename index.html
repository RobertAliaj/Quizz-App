<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="icon" type="image/gif" href="img/result.png">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responisve.css">
    <script src="script.js"></script>
    <script src="JSON.js"></script>


</head>

<body onload="init()">

    <div class="progress d-none" id="progressBars">
        <div class="progress-bar" role="progressbar" aria-label="Example with label" style="width: 0%;"
            id="progressBar">25%</div>
    </div>

    <nav class="navbar bg-light" id="nav">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Quizz App</span>
        </div>
    </nav>

    <div class="container">
        <div class="logo-div">
            <img src="img/logo.png" class="logo">
            <div class="quiz-div">
                <span>Html</span>
                <span>Css</span>
                <span>JavaScript</span>
            </div>
        </div>

        <div class="card" style="width: 18rem;">
            <img src="img/quiz.png" class="card-img-top px" id="quizz-pic">


            <div id="endScreen"  style="display: none;" class="show-result">
                <h1> Congratulations</h1>
                <div class="my-score">
                    <span>Your Score</span>
                    <p><b id="rightQuestions">X</b> <b>/</b> <b id="allQuestionsResult">X</b></p>
                </div>
                <button class="btn btn-primary restart-game-button" id="restart-game" onclick="restartGame()"> Replay</button>
            </div>

            <div class="welcome-div" id="welcome">
                <h3>Welcome to my <br> Awesome Quiz App</h3>
                <p>Ready for the Challenge ?</p>
                <button class="btn start-btn start-btn-res" id="startButton" onclick="startGame()">Start Now <img
                        src="img/arrow-30-24.ico"></button>

            </div>
            <div class="card-body d-none" id="questionScreen">
                <div></div>
                <h5 class="card-title" id="question">Frage</h5>
                <p class="card-text"></p>
                <div class="alert" id="answer_1" onclick="answer('answer_1')">
                    Answer
                </div>
                <div class="alert" id="answer_2" onclick="answer('answer_2')">
                    Answer
                </div>
                <div class="alert" id="answer_3" onclick="answer('answer_3')">
                    Answer
                </div>
                <div class="alert" id="answer_4" onclick="answer('answer_4')">
                    Answer
                </div>
                <div class="btn-div">
                    <div class="btn-child">
                        <b id="presentQuestion">1</b> von <b id="allQuestions">5</b>
                        <p> Fragen</p>
                    </div>
                    <div>
                        <button class="btn btn-primary next-button" disabled id="nextButton" onclick="nextQuestion()"> NÃ¤chste
                            Frage</button>
                    </div>
                </div>
            </div>
        </div>



</body>

</html>
